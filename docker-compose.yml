services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: smart_platform
      MYSQL_DATABASE: smart_platform
      MYSQL_USER: smartuser
      MYSQL_PASSWORD: smartpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=smartuser
      - MYSQL_PASSWORD=smartpass
      - MYSQL_DB=smart_platform
    volumes:
      - ./backend:/app     # 本地源码挂载，改动可热重启
    command: >
      sh -c "air"         # 使用 air 或 fresh 热重载 Go

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev

volumes:
  db_data:
