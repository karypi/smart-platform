<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webhook Sender</title>
</head>
<body>
    <h1>Send Alert Message</h1>
    <form action="/send" method="post">
        <label>Token:</label><br>
        <input type="text" name="token" required><br><br>

        <label>Alert Name:</label><br>
        <input type="text" name="alertname"><br><br>

        <label>Severity:</label><br>
        <input type="text" name="severity"><br><br>

        <label>Instance:</label><br>
        <input type="text" name="instance"><br><br>

        <label>Message:</label><br>
        <textarea name="message" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Send">
    </form>

    <h2>Send history</h2>
    <ul>
    {{range .history}}
        <li>
            {{(index .Alerts 0).Labels.AlertName}} - {{(index .Alerts 0).Labels.Severity}} - {{(index .Alerts 0).Labels.Instance}} - {{(index .Alerts 0).Annotations.Summary}}
        </li>
    {{end}}
    </ul>
</body>
</html>
